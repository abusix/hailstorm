name: Test Components

on:
    pull_request_target:
        types: [opened, reopened]

jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0
                  persist-credentials: false
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "npm"
            - run: npm ci
            - run: npm run test
