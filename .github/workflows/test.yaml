name: Test Components

on:
    push:
    pull_request:
        branches:
            - main

jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'
            - run: pnpm install --frozen-lockfile
            - run: pnpm run test
