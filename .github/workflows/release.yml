name: Semantic Release CI

on:
    push:
        branches: [main, beta]

env:
    GH_TOKEN: ${{ secrets.GH_TOKEN }}
    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "npm"
            - run: npm ci
            - run: npm run build
            - run: npx semantic-release
